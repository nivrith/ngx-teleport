<ngx-teleport to="hero">
  <div class="relative bg-white">
    <main class="lg:relative">
      <div class="mx-auto max-w-7xl w-full pt-16 pb-20 text-center lg:py-48 lg:text-left">
        <div class="px-4 lg:w-1/2 sm:px-8 xl:pr-16">
          <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl lg:text-5xl xl:text-6xl">
            <span class="block xl:inline">Teleport Content</span>
            <span class="block text-indigo-600 xl:inline"> Anywhere in your Angular App</span>
          </h1>

          <pre class="text-left scrollbar-none m-0 p-0 overflow-auto text-white text-sm leading-normal rounded-md">
              <code class="inline-block p-4 rounded-xl subpixel-antialiased"
                [highlight]="code"
              >
              </code>
            </pre>
          <div class="sm:flex sm:justify-center lg:justify-between gap-2">
            <button
              type="button"
              [cdkCopyToClipboard]="'npm install ngx-teleport'"
              class="
                w-full
                sm:w-auto
                flex-none
                text-white
                bg-indigo-600
                hover:bg-indigo-700
                font-mono
                leading-6
                py-3
                sm:px-6
                rounded-xl
                flex
                items-center
                justify-center
                space-x-2
                sm:space-x-4
                focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-indigo-300 focus:outline-none
                transition-colors
                duration-200
                shadow
              "
            >
              <span class="text-gray-100"
                ><span class="hidden sm:inline text-gray-900" aria-hidden="true">$ </span>npm install ngx-teleport</span
              ><span class="sr-only">(click to copy to clipboard)</span
              ><svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path
                  d="M8 16c0 1.886 0 2.828.586 3.414C9.172 20 10.114 20 12 20h4c1.886 0 2.828 0 3.414-.586C20 18.828 20 17.886 20 16v-4c0-1.886 0-2.828-.586-3.414C18.828 8 17.886 8 16 8m-8 8h4c1.886 0 2.828 0 3.414-.586C16 14.828 16 13.886 16 12V8m-8 8c-1.886 0-2.828 0-3.414-.586C4 14.828 4 13.886 4 12V8c0-1.886 0-2.828.586-3.414C5.172 4 6.114 4 8 4h4c1.886 0 2.828 0 3.414.586C16 5.172 16 6.114 16 8"
                ></path>
              </svg>
            </button>
            <div class="mt-4 sm:mt-0 rounded-xl shadow">
              <a
                href="https://github.com/nivrith/ngx-teleport"
                target="__blank"
                class="
                  w-full
                  flex
                  items-center
                  justify-center
                  px-8
                  py-3
                  border border-transparent
                  text-base
                  font-medium
                  rounded-xl
                  text-gray-900
                  bg-gray-100
                  md:py-4 md:text-lg md:px-10
                  hover:bg-gray-300
                "
              >
                <svg
                  height="20"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  version="1.1"
                  width="20"
                  data-view-component="true"
                  class="octicon octicon-mark-github v-align-middle text-white mr-2"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
                  ></path>
                </svg>
                Source
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="relative w-full h-64 sm:h-72 md:h-96 lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 lg:h-full">
        <img class="absolute m-auto inset-0 w-5/6 h-5/6" src="assets/ngx-teleport-hero.svg" alt="" />
      </div>
    </main>
  </div>
</ngx-teleport>
